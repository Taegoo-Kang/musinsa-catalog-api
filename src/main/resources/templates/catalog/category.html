<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout/layout}"
      layout:fragment="Content">

<body>
<h1 class="mt-4">카테고리 검색</h1>

<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div>
                    <div class="input-group">
                        <span style="padding-right: 10px"><h2>카테고리 검색</h2></span>
                        <input class="form-control" id="categoryInput" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                        <button class="btn btn-primary" id="categorySearch" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead align="center">
                <tr>
                    <th>카테고리</th>
                    <th>브랜드</th>
                    <th>가격</th>
                    <th>비고</th>
                </tr>
                </thead>
                <tbody align="center" id="categoryTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/js/catalog/category.js"></script>
</body>
</html>
